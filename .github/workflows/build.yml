name: Build MetaLens

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC Developer Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Create output directory
      run: mkdir bin

    - name: Compile resource file
      run: rc /nologo /fo bin\resource.res src\resource.rc

    - name: Build MetaLens
      run: |
        cl /nologo /std:c++17 /O2 /EHsc /W3 ^
          /DUNICODE /D_UNICODE /D_WIN32_WINNT=0x0A00 ^
          /Isrc ^
          src\main.cpp ^
          bin\resource.res ^
          /Fe:bin\MetaLens.exe ^
          /link /SUBSYSTEM:WINDOWS ^
          comctl32.lib uxtheme.lib dwmapi.lib shlwapi.lib ^
          gdi32.lib user32.lib shell32.lib ole32.lib comdlg32.lib ^
          advapi32.lib
      shell: cmd

    - name: Clean intermediate files
      run: del /q *.obj 2>nul
      shell: cmd
      continue-on-error: true

    - name: Verify build
      run: |
        if (Test-Path "bin\MetaLens.exe") {
          $size = (Get-Item "bin\MetaLens.exe").Length / 1KB
          Write-Host "BUILD OK - MetaLens.exe ($([math]::Round($size, 1)) KB)"
        } else {
          Write-Error "BUILD FAILED"
          exit 1
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MetaLens-Windows-x64
        path: bin/MetaLens.exe
        retention-days: 90

    # --- Release steps (only on version tags) ---
    - name: Create release zip
      if: startsWith(github.ref, 'refs/tags/v')
      run: Compress-Archive -Path "bin\MetaLens.exe" -DestinationPath "MetaLens-${{ github.ref_name }}-windows-x64.zip"

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: MetaLens-*.zip
        generate_release_notes: true
        body: |
          ## MetaLens ${{ github.ref_name }}
          
          ### How to use
          1. Download `MetaLens-${{ github.ref_name }}-windows-x64.zip` below
          2. Extract `MetaLens.exe`
          3. Download [ExifTool](https://exiftool.org) → extract → rename to `exiftool.exe`
          4. Place `exiftool.exe` next to `MetaLens.exe`
          5. Run MetaLens and drop any photo/video!
